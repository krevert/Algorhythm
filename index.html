<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cabin">
    <title>algorhythm::circles</title>
    <style type="text/css">
        body {
           background-color: #000;
           color: #eee;
           font-family: "Cabin", Helvetica, Arial, sans-serif;
           font-style: normal;
           text-align: center;
        }
        ul {
           display: block;
           list-style-type: disc;
           width: 100%;
           height: 100%;
           margin: 0px;
           padding: 0px;
           position: relative;
        }
        li {
            list-style: none;
            float: right;
            display: list-item;
            border-left: 2px solid;
            height: 20px;
            padding: 0px;
            margin: 2px;
            width: 300px;
            opacity: 1;
        }
        ul li a {
            color: #aaa;
            text-decoration: none;
        }
        ul li a:visited {
            color: #aaa;
            text-decoration:none;
        }
        ul li a:hover {
            color: #fff;
            text-decoration:none;
        }
        .menu {
           position: fixed;
           left: 0px;
           right: 0px;
           bottom: auto;
           top: 0;
           margin: 0px;
           height: 20px;
        }
        .button {
           position: relative;
           width: 240px;
           height: 50px;
           left: 50%;
           font-size: 22pt;
           line-height: 50px;
           margin-left: -120px;
           background-color: #00227f;
           border: 2px solid;
           border-radius: 16px;
           border-color: #aaa;
           -moz-box-shadow:    5px 5px 10px 1px #446;
           -webkit-box-shadow: 5px 5px 10px 1px #446;
           box-shadow:         5px 5px 10px 1px #446;
           opacity: 0.6;
        }
        .button:active {
           background-color: #0022af;
        }
        #aboutBox {
            height: 250px;
            width:  290px;
            color:  #fff;
            margin-top: 8px;
            background-color: #222;
            border: 2px solid;
            border-color: #aaa;
            border-radius: 8px;
            opacity: 0.6;
            display: none;
            overflow: hidden;
           /* -webkit-transition: height 0.25s ease-out;*/
        }
        #greetBox {
            display: block;
            font-size: 18pt;
            position: fixed;
            width: 30%;
            height: 30%;
            min-height: 300px;
            top: 35%;
            left: 35%;
            padding: 35px;
            border: 2px solid;
            border-color: #aaa;
            border-radius: 16px;
            opacity: 0.6;
            overflow: hidden;
            -webkit-transition: opacity 0.5s ease-in;
            -moz-transition: opacity 0.5s ease-in;
            transition: opacity 0.5s ease-in;
        }
        #loadingText {
            display: none;
            font-size: 22pt;
        }
        #errorMessage {
            display: block;
            position: fixed;
            bottom: 5%;
            left: 15%;
            right: 15%;
            height: 50px;
            line-height: 50px;
            font-size: 22pt;
            color: #950000;
            border: 2px solid;
            border-color: #aaa;
            border-radius: 16px;
            opacity: 0.1;
            -webkit-transform: scale(0.0);
            -moz-transform: scale(0.0);
            transform: scale(0.0);
            -webkit-transition: -webkit-transform 0.3s, opacity 0.5s;
            -moz-transition: -moz-transform 1.0s, opacity 1.0s;
            transition: transform 1.0s, opacity 1.0s;
        }
    </style>

    <script type="text/javascript" src="3rdparty/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/analyzer.js"></script>
    <script type="text/javascript">


    window.onload = function() {

        var settings = {
            lines: 250,
            circles: 4,
            exposure: 0.15,
            brightness: 0.15
        };

        // gui stuff
        (function() {
            var optionMenuVisible = false;
            var aboutMenuVisible  = false;
            var running = false;

            document.getElementById('playButton').addEventListener('click', function() {
                document.getElementById('loadingText').style.display = 'block';
                Analyzer(settings);
            }, false);

            var gui = new dat.GUI({ autoPlace: false, width: 250 });
            var optionField = document.getElementById('options');
            optionField.appendChild(gui.domElement);

            var closeButton = document.getElementsByClassName('close-button')[0];
            if (closeButton) {
                closeButton.style.display = 'none';
            }

            document.getElementById('optionMenu').addEventListener('click', function() {
                if (optionMenuVisible)
                    gui.close();
                else
                    gui.open();
                optionMenuVisible = !optionMenuVisible;
            }, false);

            var aboutBox = document.getElementById('aboutBox');
            document.getElementById('aboutMenu').addEventListener('click', function() {
                if (aboutMenuVisible) {
                    aboutBox.style.display  = 'none';
                    //aboutBox.style.height  = '0px';
                }
                else {
                    aboutBox.style.display  = 'block';
                    //aboutBox.style.height  = '250px';
                }
                aboutMenuVisible = !aboutMenuVisible;
            }, false);

            gui.close();
            gui.add(settings, 'lines').name('Lines').min(50).max(500).step(1);
            gui.add(settings, 'circles').name('Circles').min(1).max(15).step(1);
            gui.add(settings, 'exposure').name('Exposure').min(0.05).max(0.25);
            gui.add(settings, 'brightness').name('Brightness').min(0.05).max(0.4);
        })();
    }

    </script>
</head>

<body>

<div class="menu">
<ul>
    <li>
        <a id="aboutMenu" href="#"> About</a>
        <div id="aboutBox">
            <br><br>
            Foo <br>
            Bar <br>
            =O <br>
        <div>
    </li>
    <li><a id="optionMenu" href="#">Options</a>
    <div id="options"></div>
    </li>
</ul>
</div>

<div id="greetBox">
    <p> Tiny audio visualizer in glorious HTML5 </p>
    <p> You can also play your own music: Just drag an audio file to the canvas and enjoy! </p>
    <div id="playButton" class="button">Play</div>
    <br><div id="loadingText">Loading ...</div>
</div>

<div id="errorMessage"></div>

<canvas id="paintdevice">
    Your browser doesn't support the HTML5 Canvas element.
</canvas>
</body>
</html>
