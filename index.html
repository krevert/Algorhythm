<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cabin">
    <title>algorhythm::circles</title>
    <style type="text/css">
        body {
           background-color: #000;
           font-family: "Cabin", Helvetica, Arial, sans-serif;
           text-align: center;
        }
        #info {
           width: 250px;
           height: 25px;
           background-color: #2f2f2f;
           border: 1px solid;
           border-radius: 20px;
           border-color: #e3e3e3;
           margin-top: 4px;
           margin-left: auto;
           margin-right: auto;
           opacity: 0.8;
        }
        #infotext {
            margin-top: 2px;
            color: #e3e3e3;
        }
        #paintdevice {
            width: 100%;
            height: 100%;
            margin: 4px;
            position: fixed;
        }

    </style>

    <script type="text/javascript" src="3rdparty/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/analyzer.js"></script>
    <script type="text/javascript">


    window.onload = function() {

        var settings = {
            lines: 250,
            circles: 4
        };

        // gui stuff
        var gui = new dat.GUI();
        gui.close();
        gui.add(settings, 'lines').name('Lines').min(50).max(500).step(1);
        gui.add(settings, 'circles').name('Circles').min(1).max(15).step(1);

        Analyzer(settings);
    }

    </script>
</head>

<body>
<div id="container">
<div id="info">
    <p id="infotext"> algorhythm::circles by bekre =) </p>
</div>
</div>
<canvas id="paintdevice">
    Your browser doesn't support the HTML5 Canvas element.
</canvas>
</body>
</html>
